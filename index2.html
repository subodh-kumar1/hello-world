
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<meta charset="UTF-8">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Welcome to Spring Web MVC project</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.1.0/annyang.min.js"></script>
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        <script>
            window.onload = function(){
                if (annyang) {
                    var commands = {
                        'Hello': function() {
                            document.getElementById("disp").innerHTML="Hello! dear";
                            responsiveVoice.speak("Hello Dear");
                        },
                        'I am Subodh': function() {
                            document.getElementById("disp1").innerHTML="I am good";
                            responsiveVoice.speak("I am good");
                        },
                        'I am Mark': function() {
                            document.getElementById("disp2").innerHTML="Hi! Mark, how u doin";
                            responsiveVoice.speak("Hi mark, how u doing");
                        },
                        'Can you please take me to google': function() {
                            document.getElementById("disp3").innerHTML="Yes ofcourse <a href='google.com'> Click Here </a>";
                            responsiveVoice.speak("Yes Ofcourse");
                        },
                        'How are you': function() {
                            document.getElementById("disp4").innerHTML="I am good";
                            responsiveVoice.speak("I am good");
                        },
                        'Who created You' : function(){
                            document.getElementById("disp5").innerHTML="Subodh Kumar";
                            responsiveVoice.speak("Subodh Kumar");
                        }
                    };
                    annyang.addCommands(commands);
                    annyang.start(); 
                }
            }
        </script>
    </head>

    <body>
        <div>Simple Speech Recognition</div>
        <div id="disp"></div>
        <div id="disp1"></div>
        <div id="disp2"></div>
        <div id="disp3"></div>
        <div id="disp4"></div>
        <div id="disp5"></div>
    </body>
</html>
