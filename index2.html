
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Welcome to Spring Web MVC project</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.1.0/annyang.min.js"></script>
        <script>
            window.onload = function(){
                if (annyang) {
                    var commands = {
                        'Hello': function() {
                            document.getElementById("disp").innerHTML="Hello! dear";
                        }
                        'I am Subodh': function() {
                            document.getElementById("disp").innerHTML="I am good";
                        }
                        'I am Mark': function() {
                            document.getElementById("disp").innerHTML="Hi! Mark, how u doin";
                        }
                        'Can u please take me to google': function() {
                            document.getElementById("disp").innerHTML="Yes ofcourse <a href='google.com'> Click Here </a>";
                        }
                        'How are you': function() {
                            document.getElementById("disp").innerHTML="I am good";
                        }
                        'I am Ved' : function(){
                            document.getElementById("disp").innerHTML="Hi Ved";
                    };
                    annyang.addCommands(commands);
                    annyang.start(); 
                }
            }
        </script>
    </head>

    <body>
        <div>Hello Welcome to my speech recognition Website</div>
        <div id="disp"></div>
    </body>
</html>
